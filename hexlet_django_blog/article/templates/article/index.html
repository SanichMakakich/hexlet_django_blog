{% extends "base.html" %}


{% block content %}
<h1>Список статей</h1>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}

{% endif %}
{% for article in articles %}
<h2><a href="{{article.id}}">{{article.name}}</a></h2> <a href="{{article.id}}/edit" methods="post">Изменить</a>
<div>{{ article.body|slice:":200" }}</div>
{% endfor %}
{% endblock %}
